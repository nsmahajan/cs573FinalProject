<!DOCTYPE html>
<meta charset="utf-8">

<link rel="stylesheet" href="css/jquery-ui-1.11.3.custom.css">

<body>
<div class="landingPage" style="display:none">
	<div class="mapContainer">
		<label class="mapTitle"for="speed">Distribution of Undergraduate Colleges/Universities Across the US</label>
		
		<div style="display:flex;height:100%">
			<div style="width:90%;height:100%">
				<svg class = "usmap" ></svg>
			</div>
			<div style="height:100%">
				<svg class = "maplegend" ></svg>
			</div>
		</div>
	</div>
	<div class="compareButtonContainer">
		<button type="button" class = "compareButton">COMPARE</button>
	</div>
</div>
<div class="chartPage" style="display:none">
	<div style="display:flex">
		<div style="width: 80%;">
			<div style="display:flex;margin-top: 1%;margin-left: 1%;">
				<label class="stateTitle"for="speed">Select a state</label>
				<select name="state" id="state" multiple="multiple"></select>
				<div class="checkBoxTitle">Type of School </div>
				<div style="display: inherit;margin-left:20px;margin-top:10px;">
					<input class='schoolCheckbox' type="checkbox" name="schoolType" value="privateNonProfit" checked='true'/>&nbspPrivate (Non-profit)<br />
				</div>
				<div style="display: inherit;margin-left:20px;margin-top:10px;">
					<input class='schoolCheckbox' type="checkbox" name="schoolType" value="privateProfit" checked='true'/>&nbspPrivate (Profit)<br />
				</div>
				<div style="display: inherit;margin-left:20px;margin-top:10px;">
					<input class='schoolCheckbox' type="checkbox" name="schoolType" value="public" checked='true'/>&nbspPublic<br />
				</div>
			</div>
			<div style="margin-left: 3%;margin-top: 1%;">* Double click to view details of a college</div>			
			<div id="myGrid"></div>
		</div>
		<div style="width: 20%;margin-top: 3%;">
			<div class="selectedCollegesTitle">Selected Colleges/Universities</div>
			<div class="listOfSelectedColleges"></div>
		</div>
	</div>
	
	<div style="display:flex;margin-top: 5%;margin-bottom: 2%;">
		<div class="tuitionContainer">
			<svg class = "barChart" width="400" height="500"></svg>
			<div class= "noDataTuition"></div>
		</div>
		<div class="loanContainer">
			<svg class = "loanChart" width="400" height="430"></svg>
			<div class= "noDataLoan"></div>
		</div>
		<div class="salaryContainer">
			<svg class = "salaryChart" width="400" height="500"></svg>
			<div class= "noDataSalary"></div>
		</div>
	</div>
</div>

</body>
