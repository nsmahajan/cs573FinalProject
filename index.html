 <!DOCTYPE html>
<meta charset="utf-8">

<link rel="stylesheet" type="text/css" href="landingPage.css"/>
<link rel="stylesheet" type="text/css" href="style.css"/>

<body>
<div class="landingPage" style="display:none">
	<div class="mapContainer">
		<label class="mapTitle"for="speed">Distribution of Undergraduate Colleges/Universities Across the US</label>
		<svg class = "usmap" ></svg>
	</div>
	<div class="compareButtonContainer">
		<button type="button" class = "compareButton">Compare</button>
	</div>
</div>
<div class="chartPage" style="display:none">
	<div style="display:flex;height: 96%;">
		<div class="leftPanel" style="margin-top: 1%;">
			<div>
				<label class="stateTitle"for="speed">Select a state</label>
				<select name="state" id="state">
				</select>
			</div>
			<div class="schoolContainer">
				<fieldset style="display: inline-block;">
					<legend class="checkBoxTitle">Type of School </legend>
					<input class='schoolCheckbox' type="checkbox" name="schoolType" value="privateNonProfit" checked='true'/>Private (Non-profit)<br />
					<input class='schoolCheckbox' type="checkbox" name="schoolType" value="privateProfit" checked='true'/>Private (Profit)<br />
					<input class='schoolCheckbox' type="checkbox" name="schoolType" value="public" checked='true'/>Public<br />
				</fieldset>
			</div>
			<div class="populationContainer">
				<fieldset style="display: inline-block;">
					<legend class="checkBoxTitle">Student Population </legend>
					<input class='populationCheckbox' type="checkbox" name="populationCount" value="small" checked='true'/>Small ( < 2000)<br />
					<input class='populationCheckbox' type="checkbox" name="populationCount" value="medium" checked='true'/>Medium ( 2000 - 10000) <br />
					<input class='populationCheckbox' type="checkbox" name="populationCount" value="large" checked='true'/>Large ( > 10000) <br />
					<input class='populationCheckbox' type="checkbox" name="populationCount" value="null" checked='true'/>Null<br />
				</fieldset>
			</div>
			<div style="height: 29%;">
				<label class="stateTitle"for="speed">Selected Colleges/Universities</label>
				<div class="listOfSelectedColleges">
				</div>
			</div>
		</div>
		
		<div class="rightPanel" style="margin-top: 1%;">
			<div>
				<div>
					<label class="collegeTitle"for="speed">Select colleges to compare (upto 10)</label>
				</div>
				<select class="college" name="college" id="college">
				</select>
			</div>
			<div class="chartButtonContainer">
				<button type="button" class = "buttonStyle tuitionButton">Tuition Fee</button>
				<button type="button" class = "buttonStyle loanButton">Federal/PELL Funding</button>
				<button type="button" class = "buttonStyle degreeButton">Courses Offered</button>
				<button type="button" class = "buttonStyle salaryButton">Salary</button>
			</div>
			<div class="tuitionContainer">
				<svg class = "barChart" width="880" height="400"></svg>
				<div class= "noDataTuition"></div>
			</div>
			<div class="loanContainer" style="display:none">
				<svg class = "loanChart" width="880" height="400"></svg>
				<div class= "noDataLoan"></div>
			</div>
			<div class="salaryContainer" style="display:none">
				<svg class = "salaryChart" width="880" height="400"></svg>
				<div class= "noDataSalary"></div>
			</div>
			<div class="rankContainer" style="display:none">	
				<svg class = "rankChart" width="850" height="480"></svg>
			</div>
		</div>
	</div>
</div>

</body>
<script src="https:////cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js" charset="utf-8"></script>
<script src="https://d3js.org/d3.v3.min.js"></script>
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="https://d3js.org/queue.v1.min.js"></script>
<script src="https://d3js.org/topojson.v1.min.js"></script>

<script src="main.js"></script>
<script src="landingPage.js"></script>
<script src="data.js"></script>
<script src="chartPage.js"></script>
<script src="tuitionChart.js"></script>
<script src="loanChart.js"></script>
<script src="salaryChart.js"></script>
<script src="treeMap.js"></script>
