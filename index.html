<!DOCTYPE html>
<meta charset="utf-8">

<link rel="stylesheet" type="text/css" href="http://dc-js.github.io/dc.js/css/dc.css"/>
<link rel="stylesheet" type="text/css" href="style.css"/>
<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

<div class ="header">

<div style="display:flex">
	<div>
		<div>
			<label class="stateTitle"for="speed">Select a state</label>
			<select name="state" id="state">
			</select>
		</div>
		<div class="schoolContainer">
			<fieldset style="display: inline-block;">
				<legend class="checkBoxTitle">Select type of School </legend>
				<input class='schoolCheckbox' type="checkbox" name="schoolType" value="privateNonProfit" checked='true'/>Private (Non-profit)<br />
				<input class='schoolCheckbox' type="checkbox" name="schoolType" value="privateProfit" checked='true'/>Private (Profit)<br />
				<input class='schoolCheckbox' type="checkbox" name="schoolType" value="public" checked='true'/>Public<br />
			</fieldset>
		</div>
		<div class="populationContainer">
			<fieldset style="display: inline-block;">
				<legend class="checkBoxTitle">Population </legend>
				<input class='populationCheckbox' type="checkbox" name="populationCount" value="small" checked='true'/>Small ( < 2000)<br />
				<input class='populationCheckbox' type="checkbox" name="populationCount" value="medium" checked='true'/>Medium ( 2000 - 10000) <br />
				<input class='populationCheckbox' type="checkbox" name="populationCount" value="large" checked='true'/>Large ( > 10000) <br />
			</fieldset>
		</div>
	</div>
	
	<div>
		<label class="collegeTitle"for="speed">Select a college</label>
		<select class="college" name="college" id="college">
		</select>
	</div>
</div>
<div>
	<svg class = "barChart" width="950" height="550"></svg>
	<svg class="slopeChart" width="950" height="550"></svg>
</div>
</div>
